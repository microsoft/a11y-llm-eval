<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclosure Widget - Bad Example</title>
</head>
<body>
    <h1>Bad Disclosure Widget Examples</h1>

    <h2>Example 1: missing all semantics</h2>
    <div class="example">
        <div onclick="toggleContent()">Show Details</div>
        <div class="details" style="display: none;">
            <p>This is the hidden content that can be disclosed.</p>
        </div>
    </div>

    <h2>Example 2: hidden content is still in reading order</h2>
    <div class="example">
        <button aria-expanded="false">Show Details</button>
        <div class="details" style="opacity: 0">This is the hidden content that can be disclosed.</div>
    </div>
</body>
</html>
